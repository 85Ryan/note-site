# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ryan's Notes
subtitle:
description: 我的学习之路...My Learning Road...
keywords:
author: Ryan Lee
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://note.iiiryan.com
root: /
permalink: :category/:url.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: /
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 0
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMMM DD, YYYY
time_format: HH:mm:ss
updated_format: MMMM DD, YYYY @ HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/

### Sitemap
sitemap:
  path: sitemap.xml
  template:

### Archive Generator
archive_generator:
  enabled: true
  per_page: 0
  yearly: true
  monthly: false
  daily: false
  order_by: -date

### Tag Generator
tag_generator:
  per_page: 0
  order_by: -date

### Algolia
algolia:
  applicationID: 'X682LMFJXX'
  apiKey: '55f4ce7f02e5bcdd4dcd3b5fa634d7e0'
  indexName: 'note_iiiryan_com'

### Image Caption
### add caption for images which have the "title" attribute.
image_caption:
  enable: true

## Themes: https://hexo.io/themes/
theme: nook

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: https://github.com/85Ryan/note.git
    branch: master
